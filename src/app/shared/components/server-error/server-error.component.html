<div class="container-fluid error-wrapper">
  <div class="row justify-content-center align-items-center h-100">
    <div class="col-lg-6 col-md-8 text-center">

      <!-- Icon -->
      <div class="error-icon-wrapper mb-4">
        <span class="error-icon">500</span>
      </div>

      <!-- Title -->
      <h2 class="fw-bold text-white mb-2">
        Internal Server Error
      </h2>

      <!-- Description -->
      <p class="text-muted mb-4">
        Something went wrong on our end.<br />
        Our team is working to fix the issue.
      </p>

      <!-- Action -->
      <button
        class="btn btn-warning px-4 py-2 fw-semibold rounded-pill"
        (click)="goHome()">
        Go to Home
      </button>

    </div>
  </div>
</div>
