<div
  class="toast border-0 mt-10 overlay"
  [ngClass]="{'custom-btn': toastType, 'text-bg-danger': !toastType, 'show': showClass}"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
>
  <div class="d-flex">
    <div class="toast-body py-2">
      <span class="fs-6">{{ toastMessage }}</span>
    </div>
    <button type="button" class="btn-close btn-close-white border-0 shadow-none me-2 m-auto" data-bs-dismiss="toast"
      aria-label="Close" (click)="toasterClose()"></button>
  </div>
</div>
